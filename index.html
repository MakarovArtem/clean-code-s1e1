<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img"src="./eisenhower-matrix.jpg" alt="eisenhower matrix is a simple decision-making tool">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="wrapper">
      <article class="add">
        <h2 class="title add__title">Add Item</h2>
        <div class="add__area">
          <input class="add__input" id="add-task" type="text">
          <button class="add__button button_text" id="add-button">Add</button>
        </div>
      </article>

      <article class="todo">
        <h1 class="title todo__title">Todo</h1>
        <ul id="incompleted-tasks">
          <li class="task">
            <input class="task__check" type="checkbox">
            <label class="task__text">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button button_text">Edit</button>
            <button class="task__button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove button icon"></button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__check" type="checkbox">
            <label class="task__text task__text_edit-mode">Go Shopping</label>
            <input class="task__input task__input_edit-mode" type="text" value="Go Shopping">
            <button class="task__button button_text">Save</button>
            <button class="task__button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove button icon"></button>
          </li>
        </ul>
      </article>

      <article class="completed">
        <h2 class="title completed__title">Completed</h2>
        <ul id="completed-tasks">
          <li class="task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__text task__text_completed">See the doctor</label>
            <input class="task__input" type="text">
            <button class="task__button button_text">Edit</button>
            <button class="task__button button_delete"><img class="remove-icon" src="./remove.svg" alt="remove button icon"></button>
          </li>
        </ul>
      </article>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
